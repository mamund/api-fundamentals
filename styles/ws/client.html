<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>API Fundamentals WS</title>
</head>
<body>
	<h1>API Fundamentals (WS)</h1>
  <p id="output"></p>

  <script>
    const PORT = 3030;
    const ws = new WebSocket("ws://localhost:"+PORT);
    var p = documents.getElementById("output");

    ws.addEventListener("open", () =>{
      console.log("We are connected");
      ws.send("How are you?");
    });
 
    ws.addEventListener('message', function (event) {
      console.log(event.data);
      p.innerText = event.data;
    });
  </script>
</body>
</html>
