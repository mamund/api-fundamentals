<html>
  <head>
    <title>HTML API Client</title>
  </head>
  <body>
    <h1>HTML API Client</h1>
    <form method="get" action="http://localhost:4000/read">
      <label for="action">Action:</label>
      <select name="action">
        <option>Add</option>
        <option>Subtract</option>
        <option>Multiply</option>
        <option>Divide</option>
      </select>
      <label for="x">X:</label>
      <input name="x" value="10">
      <label for="y">Y:</label>
      <input name="y" value="10">
      <input type="submit" />
      <input type="reset" />
    </form>
  </body>
</html>
